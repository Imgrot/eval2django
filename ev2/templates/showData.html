<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Lista</title>
</head>

<body>
    <h1> Lista </h1>
    <a href="../index" class="btn btn-primary">Index</a>
    <a href="../add" class="btn btn-primary">Agregar usuario</a>

    {% if showUsers %}
    <div>
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre:</th>
                    <th>Telefono:</th>
                    <th>Fecha:</th>
                    <th>Empleador:</th>
                    <th>Correo:</th>
                    <th>Profesion:</th>
                    <th>Observaciones:</th>
                </tr>
            </thead>
            <tbody>
                {% for user in showUsers %}
                <tr>
                    <td>{{user.nombre}}</td>
                    <td>{{user.telefono}}</td>
                    <td>{{user.fecha}}</td>
                    <td>{{user.empleador}}</td>
                    <td>{{user.correo}}</td>
                    <td>{{user.profesion}}</td>
                    <td>{{user.observaciones}}</td>
                    <td><a href="/modify/{{user.id}}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i></a>
                    </td>
                    <td><a href="/delete/{{user.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    {% endif %}
</body>

</html>
